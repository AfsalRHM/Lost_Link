apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: afsalm/lostlink-auth-service:v1.15
          ports:
            - containerPort: 7001
          envFrom:
            - configMapRef:
                name: auth-service-env

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - port: 7001
      targetPort: 7001
  type: ClusterIP
