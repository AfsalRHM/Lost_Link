apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      containers:
        - name: notification-service
          image: afsalm/lostlink-notification-service:v12.3
          ports:
            - containerPort: 7006
          envFrom:
            - configMapRef:
                name: notification-service-env

---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - port: 7006
      targetPort: 7006
  type: ClusterIP
